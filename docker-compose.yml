services:
  # MySQL数据库服务
  lcsc-mysql:
    image: mysql:8.0
    container_name: lcsc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: lcsc123456
      MYSQL_DATABASE: lcsc
      MYSQL_USER: lcsc_user
      MYSQL_PASSWORD: lcsc123456
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lcsc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10
      interval: 15s
      start_period: 60s

  # Redis缓存服务
  lcsc-redis:
    image: redis:7-alpine
    container_name: lcsc-redis
    restart: unless-stopped
    command: redis-server --requirepass lcsc123456 --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
      - ./redis-config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - lcsc-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 3s
      retries: 5
      interval: 10s
      start_period: 10s

  # 可选：phpMyAdmin数据库管理工具
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: lcsc-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: lcsc-mysql
      PMA_PORT: 3306
      PMA_USER: lcsc_user
      PMA_PASSWORD: lcsc123456
      MYSQL_ROOT_PASSWORD: lcsc123456
    ports:
      - "8081:80"
    depends_on:
      lcsc-mysql:
        condition: service_healthy
    networks:
      - lcsc-network

  # 可选：Redis Commander管理工具
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lcsc-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: "local:lcsc-redis:6379:0:lcsc123456"
      HTTP_USER: admin
      HTTP_PASSWORD: lcsc123456
    ports:
      - "8082:8081"
    depends_on:
      lcsc-redis:
        condition: service_healthy
    networks:
      - lcsc-network

# 数据持久化卷
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# 网络配置
networks:
  lcsc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16